# Env setup
env_id: "CarRacing-v3"

# Model sizes
hidden_state_dims: 512
latent_state_dims: [32, 32]
action_dims: 3
observation_dims: [96, 96]
encoder_filter_num_1: 64
encoder_filter_num_2: 128
encoder_hidden_layer_nodes: 512
decoder_filter_num_1: 64
decoder_filter_num_2: 128
decoder_hidden_layer_nodes: 512
dyn_pred_hidden_num_nodes_1: 512
dyn_pred_hidden_num_nodes_2: 512
rew_pred_hidden_num_nodes_1: 512
rew_pred_hidden_num_nodes_2: 512
cont_pred_hidden_num_nodes_1: 512
cont_pred_hidden_num_nodes_2: 512
hidden_layer_actor_1_size: 400
hidden_layer_actor_2_size: 400
hidden_layer_critic_1_size: 400
hidden_layer_critic_2_size: 400
device: 'cuda'

# Training Hyperparameters
horizon: 15
batch_size: 30
nu: 0.995
lambda_: 0.95
gamma: 0.99
buffer_size: 400000
sequence_length: 50
seed: 42
training_iterations: 10000
random_iterations: 10000
actor_lr: 0.00003
actor_betas: [0.9,0.999]
actor_eps: 0.0000001
critic_lr: 0.00008
critic_betas: [0.9,0.999]
critic_eps: 0.0000001
AC_epochs: 10
world_model_lr: 0.0002
world_model_betas: [0.9,0.999]
world_model_eps: 0.0000001
WM_epochs: 100
beta_prediction: 0.1
beta_dynamics: 0.5
beta_representation: 1.0
critic_reward_buckets: 255
wm_lr: 0.0008